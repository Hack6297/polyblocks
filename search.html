<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESA Search Results</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: "Tahoma", "MS Sans Serif", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d4d0c8;
            color: #000000;
        }
        
        .header {
            background: linear-gradient(to bottom, #ffffff 0%, #ece9d8 50%, #d4d0c8 100%);
            padding: 10px 20px;
            border-bottom: 2px outset #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #000080;
            text-shadow: 1px 1px 0px #808080;
            text-decoration: none;
            font-family: "Tahoma", "MS Sans Serif", sans-serif;
            padding: 5px 10px;
            background: linear-gradient(to bottom, #ffffff 0%, #ece9d8 50%, #d4d0c8 100%);
            border: 2px outset #ffffff;
        }
        
        .logo:hover {
            background: linear-gradient(to bottom, #ffffff 0%, #f5f4f2 50%, #e0ddd6 100%);
        }
        
        .search-header {
            flex: 1;
            max-width: 400px;
        }
        
        .search-box {
            width: 100%;
            height: 24px;
            font-size: 12px;
            padding: 4px 8px;
            border-top: 1px solid #808080;
            border-left: 1px solid #808080;
            border-right: 1px solid #ffffff;
            border-bottom: 1px solid #ffffff;
            outline: none;
            background-color: #ffffff;
            color: #000000;
            font-family: "Tahoma", "MS Sans Serif", sans-serif;
        }
        
        .search-box:focus {
            border-top: 2px solid #000080;
            border-left: 2px solid #000080;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 2px inset #808080;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .stats {
            color: #808080;
            font-size: 11px;
            margin-bottom: 20px;
            padding: 5px;
            background-color: #f5f5f5;
            border: 1px solid #d4d0c8;
        }
        
        .result {
            margin-bottom: 25px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 2px outset #ffffff;
        }
        
        .result-url {
            color: #008000;
            font-size: 11px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }
        
        .favicon {
            width: 14px;
            height: 14px;
        }
        
        .result-title {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .result-title a {
            color: #0000ff;
            text-decoration: underline;
        }
        
        .result-title a:hover {
            color: #ff0000;
        }
        
        .result-title a:visited {
            color: #800080;
        }
        
        .result-snippet {
            color: #000000;
            font-size: 11px;
            line-height: 1.5;
        }
        
        .result-snippet strong {
            background-color: #ffff00;
            font-weight: bold;
        }
        
        .no-results {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            background-color: #f5f5f5;
            border: 2px outset #ffffff;
        }
        
        .no-results h2 {
            color: #000080;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .no-results p {
            color: #000000;
            font-size: 12px;
        }
        
        .search-button {
            background: linear-gradient(to bottom, #ffffff 0%, #ece9d8 50%, #d4d0c8 100%);
            border-top: 1px solid #ffffff;
            border-left: 1px solid #ffffff;
            border-right: 1px solid #404040;
            border-bottom: 1px solid #404040;
            padding: 5px 12px;
            font-size: 11px;
            font-weight: normal;
            cursor: pointer;
            white-space: nowrap;
            color: #000000;
            font-family: "Tahoma", "MS Sans Serif", sans-serif;
        }
        
        .search-button:hover {
            background: linear-gradient(to bottom, #ffffff 0%, #f5f4f2 50%, #e0ddd6 100%);
        }
        
        .search-button:active {
            background: #d4d0c8;
            border-top: 1px solid #404040;
            border-left: 1px solid #404040;
            border-right: 1px solid #ffffff;
            border-bottom: 1px solid #ffffff;
            padding: 6px 11px 4px 13px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="nesa95.html" class="logo">NESA 98</a>
        <div class="search-header">
            <input type="text" class="search-box" id="searchInput" placeholder="Search NESA...">
        </div>
        <button class="search-button" onclick="performSearch()">Find:</button>
        <button class="search-button" onclick="clearSearch()">Clear:</button>
        <button class="search-button" onclick="showAllWebsites()">Show All Websites</button>
    </div>
    
    <div class="container">
        <div class="stats" id="stats"></div>
        <div id="results"></div>
    </div>

    <script src="website_database.js"></script>
    <script>
        // Get search query from URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q') || '';
        
        // Set search box value
        document.getElementById('searchInput').value = query;
        
        // Use the database from external file (fallback included)
        const sampleResults = typeof websiteDatabase !== 'undefined' ? websiteDatabase : [
            {title: "Polyblocks - Official Game", url: "https://polyblocks.onrender.com", snippet: "Polyblocks is a 3D block-building game."},
            {title: "NESA Explorer", url: "https://polyblocks.onrender.com/explorer", snippet: "NESA Explorer web browser."},
            {title: "YouTube", url: "https://www.youtube.com", snippet: "Videos, music and live streams."},
            {title: "Google", url: "https://www.google.com", snippet: "Search the world's information."},
            {title: "Wikipedia", url: "https://www.wikipedia.org", snippet: "Free online encyclopedia."},
            {title: "GitHub", url: "https://github.com", snippet: "Where the world builds software."},
            {title: "Stack Overflow", url: "https://stackoverflow.com", snippet: "Developer community."},
            {title: "Reddit", url: "https://www.reddit.com", snippet: "Dive into anything."},
            {title: "Twitter", url: "https://twitter.com", snippet: "Social media platform."},
            {title: "Discord", url: "https://discord.com", snippet: "Chat for communities."}
        ];
        
        function displayResults() {
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');
            
            if (!query) {
                resultsDiv.innerHTML = '<div class="no-results"><h2>No search query</h2><p>Please enter a search term.</p></div>';
                return;
            }
            
            // Filter results based on query
            const filteredResults = sampleResults.filter(result => 
                result.title.toLowerCase().includes(query.toLowerCase()) ||
                result.snippet.toLowerCase().includes(query.toLowerCase()) ||
                result.url.toLowerCase().includes(query.toLowerCase())
            );
            
            if (filteredResults.length === 0) {
                resultsDiv.innerHTML = `<div class="no-results"><h2>No results found for "${query}"</h2><p>Try different keywords or check your spelling.</p><button onclick="searchWebPrivately()" style="margin-top: 15px; padding: 8px 16px; background: linear-gradient(to bottom, #ffffff 0%, #ece9d8 50%, #d4d0c8 100%); border: 2px outset #ffffff; cursor: pointer; font-family: 'Tahoma', 'MS Sans Serif', sans-serif; font-size: 11px;">üîí Search Web Privately</button></div>`;
                statsDiv.innerHTML = '';
                return;
            }
            
            // Display stats
            statsDiv.innerHTML = `About ${filteredResults.length} results (0.${Math.floor(Math.random() * 99) + 10} seconds) &nbsp; <button onclick="searchWebPrivately()" style="padding: 4px 12px; background: linear-gradient(to bottom, #ffffff 0%, #ece9d8 50%, #d4d0c8 100%); border: 2px outset #ffffff; cursor: pointer; font-family: 'Tahoma', 'MS Sans Serif', sans-serif; font-size: 11px;">üîí Search Web Privately</button>`;
            
            // Display results
            let html = '';
            filteredResults.forEach(result => {
                // Highlight query in snippet
                const highlightedSnippet = result.snippet.replace(
                    new RegExp(query, 'gi'),
                    match => `<strong>${match}</strong>`
                );
                
                html += `
                    <div class="result">
                        <div class="result-url">
                            <span class="favicon">üåê</span>
                            <span>${result.url}</span>
                        </div>
                        <div class="result-title">
                            <a href="${result.url}" target="_blank">${result.title}</a>
                        </div>
                        <div class="result-snippet">${highlightedSnippet}</div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.trim();
            
            if (searchTerm) {
                window.location.href = `search.html?q=${encodeURIComponent(searchTerm)}`;
            }
        }
        
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            window.location.href = 'search.html';
        }
        
        function searchWebPrivately() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            if (query) {
                // Search on DuckDuckGo with privacy mode (kp=1)
                window.open('https://duckduckgo.com/?q=' + encodeURIComponent(query) + '&kp=1', '_blank');
            }
        }
        
        function showAllWebsites() {
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');
            
            statsDiv.innerHTML = `Showing all ${sampleResults.length} websites`;
            
            let html = '';
            sampleResults.forEach(result => {
                html += `
                    <div class="result">
                        <div class="result-url">
                            <span class="favicon">üåê</span>
                            <span>${result.url}</span>
                        </div>
                        <div class="result-title">
                            <a href="${result.url}" target="_blank">${result.title}</a>
                        </div>
                        <div class="result-snippet">${result.snippet}</div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
            document.getElementById('searchInput').value = '';
        }
        
        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // Display results on load
        displayResults();
    </script>
    
    <br>No search query provided. Showing all results. Nesa 1995 - 1999</br>
</body>
</html>
